name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: npm-web-encryption
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm
      - run: npm ci
  
      - name: Clean npm auth
        run: |
          rm -f ~/.npmrc
          rm -f .npmrc
  
      - name: Show package info
        run: node -p "require('./package.json').name + ' @ ' + require('./package.json').version"
  
      - run: npm publish --provenance
  
